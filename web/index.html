<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="عمر ماركت - متجر إلكتروني">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="عمر ماركت">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>عمر ماركت</title>
  <link rel="manifest" href="manifest.json">

  <!-- Supabase Cache Configuration -->
  <script>
    window.SUPABASE_CACHE_OPTIONS = {
      cacheTime: 300000, // 5 minutes
      retryTime: 3000,   // 3 seconds
      maxRetries: 3
    };
  </script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Custom error handling
          window.onerror = function(message, source, lineno, colno, error) {
            console.error('Flutter Web Error:', {message, source, lineno, colno, error});
            return false;
          };

          const appRunner = await engineInitializer.initializeEngine({
            hostElement: document.querySelector('#flutter_app'),
            renderer: 'html'  // Use HTML renderer for better performance
          });
          await appRunner.runApp();
        }
      });
    });
  </script>
  <div id="flutter_app"></div>
</body>
</html>
